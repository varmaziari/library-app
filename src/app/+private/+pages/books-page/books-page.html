<my-crud 
    [myState]="state"
    (onAdd)="add()"
    (onCancel)="cancel()"
    [columns]="columns"
    [data]="data"
    (onEdit)="edit($event)"
    (onRemove)="remove($event)"
    (onSave)="save()"
    >
     <div class="layer">
        <div>
            <label for="id">شناسه</label>
            <input [disabled]="state=='edit' || state=='remove'" [(ngModel)]="item.id" type="number" id="id" name="id"
                placeholder="شناسه">
        </div>
        <div>
            <label for="title">عنوان</label>
            <input [disabled]="state=='remove'" [(ngModel)]="item.title" type="text" id="title" name="title"
                placeholder="عنوان">
        </div>
        <div>
            <label for="writer">نویسنده</label>
            <input [disabled]="state=='remove'" [(ngModel)]="item.writer" type="text" id="writer" name="writer"
                placeholder="نویسنده">
        </div>
        <div>
            <label for="publisher">ناشر</label>
            <input [disabled]="state=='remove'" [(ngModel)]="item.publisher" type="text" id="publisher" name="publisher"
                placeholder="ناشر">
        </div>
        <div>
            <label for="price">قیمت</label>
            <input [disabled]="state=='remove'" [(ngModel)]="item.price" type="number" id="price" name="price"
                placeholder="قیمت">
        </div>
    </div>
</my-crud>
