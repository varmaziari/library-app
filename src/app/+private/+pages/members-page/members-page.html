<my-crud 
    [myState]="state"
    (onAdd)="add()"
    (onCancel)="cancel()"
    [columns]="columns"
    [data]="data"
    (onEdit)="edit($event)"
    (onRemove)="remove($event)"
    (onSave)="save()"
    >
     <div class="layer">
        <div>
            <label for="id">شناسه</label>
            <input [disabled]="state=='edit' || state=='remove'" [(ngModel)]="item.id" type="number" id="id" name="id" placeholder="شناسه">
        </div>
        <div>
            <label for="name">نام</label>
            <input [disabled]="state=='remove'" [(ngModel)]="item.name" type="text" id="name" name="name" placeholder="نام">
        </div>
        <div>
            <label for="family">نام خانوادگی</label>
            <input [disabled]="state=='remove'" [(ngModel)]="item.family" type="text" id="family" name="family" placeholder="نام خانوادگی">
        </div>
        <div>
            <label for="nationalCode">کد ملی</label>
            <input [disabled]="state=='remove'" [(ngModel)]="item.nationalCode" type="text" id="nationalCode" name="nationalCode"
                placeholder="کد ملی">
        </div>
        <div>
            <label for="phoneNumber">شماره تلفن</label>
            <input [disabled]="state=='remove'" [(ngModel)]="item.phoneNumber" type="tel" id="phoneNumber" name="phoneNumber"
                placeholder="شماره تلفن">
        </div>
        <div>
            <label for="address">آدرس</label>
            <input [disabled]="state=='remove'" [(ngModel)]="item.address" type="text" id="address" name="address" placeholder="آدرس">
        </div>
    </div>
</my-crud>
